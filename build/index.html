

<!DOCTYPE html>
<html>
<head>
  <title>Dapp playground</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <header class="dapp-header header-flex">
    <h3 class="header-title">Awesome Coin</h3>
    <span class="send-container">
      <label>Send To</label>
      <input type="text" id="to"></input>

      <label>Amount</label>
      <input type="text" id="amount"></input>

      <button onClick="sendCoin()" class="dapp-block-button">Send Coin</button>
    </span>
  </header>

  <main class="dapp-content">

    <h1>Slot Machine</h1>
    <div id="result"></div>
    <div id="hand"></div>
    <button onClick="play()" class="dapp-block-button">Play</button>
    <div id="jack-pot">
      <h3>Current Jack Pot</h3>
      <div id="pot"></div>
    </div>


    <label>Deposit</label>
  <input type="text" id="deposit"></input>
    <button onClick="deposit()" class="dapp-block-button">Make Deposit</button>
    <button onClick="toggleOdds()" class="dapp-primary-button" id="toggleOdds">Show Odds</button>
    <table id="odds" class="hide">
      <tr>
        <th>Probability</th>
        <th>Prize</th>
      </tr>
      <tr>
        <td>0.000025</td>
        <td>800</td>
      </tr>
      <tr>
        <td>0.000109</td>
        <td>50</td>
      </tr>
      <tr>
        <td>0.002363</td>
        <td>25</td>
      </tr>
      <tr>
        <td>0.011512</td>
        <td>9</td>
      </tr>
      <tr>
        <td>0.011015</td>
        <td>6</td>
      </tr>
      <tr>
        <td>0.011229</td>
        <td>4</td>
      </tr>
      <tr>
        <td>0.074449</td>
        <td>3</td>
      </tr>
      <tr>
        <td>0.129279</td>
        <td>2</td>
      </tr>
      <tr>
        <td>0.214585</td>
        <td>1</td>
      </tr>
      <tr>
        <td>0.545435</td>
        <td>0</td>
      </tr>
    </table>

  </main>

  <aside class="dapp-aside margin-bottom">
    <h1>Accounts</h1>

    <div id="balances" class="flex-container"></div>
    <button onClick="refreshBalances()" class="dapp-tag-button">Update Balances</button>
    <button onClick="seizeCoins()" class="dapp-tag-button">Sieze Coins</button>
    <button onClick="mint()" class="dapp-tag-button">Mint</button>
  </aside>

  <footer class="dapp-footer">
    Made By Eric Richardson

  </footer>
</body>
</html>
